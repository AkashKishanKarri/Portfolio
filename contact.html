    <style>
        .contact-container {
            max-width: 900px;
            margin: 60px auto;
            padding: 20px;
            background-color: #1e1e1e;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.2);
        }

        .contact-container h1 {
            text-align: center;
            color: #00ffff;
            margin-bottom: 20px;
        }

        .contact-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .contact-form input,
        .contact-form textarea {
            padding: 12px;
            border-radius: 6px;
            border: none;
            outline: none;
            font-size: 16px;
            background-color: #2a2a2a;
            color: #fff;
        }

        .contact-form textarea {
            resize: vertical;
            min-height: 150px;
        }

        .contact-form button {
            background-color: #00ffff;
            color: #000;
            font-weight: bold;
            padding: 12px;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            border: none;
        }

        .contact-form button:hover {
            background-color: #00cccc;
        }

        .social-icons {
            margin-top: 30px;
            text-align: center;
        }

        .social-icons a {
            color: #fff;
            margin: 0 10px;
            font-size: 24px;
            transition: color 0.3s ease;
        }

        .social-icons a:hover {
            color: #00ffff;
        }

        .contact-email {
            text-align: center;
            margin-top: 20px;
            font-size: 16px;
            color: #aaa;
        }
    </style>
</head>
